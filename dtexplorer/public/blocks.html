<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="./favicon.ico">
  <title>SVT Blockchain Explorer</title>
  <link href="https://libs.cdnjs.net/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/sticky-footer-navbar.css.css" rel="stylesheet">

  <script src="https://libs.cdnjs.net/vue/2.6.10/vue.js"></script>
  <script src="https://libs.cdnjs.net/axios/0.19.0-beta.1/axios.min.js"></script>
  <script src="https://libs.cdnjs.net/jquery/3.4.1/jquery.min.js"></script>
  <script src="common.js"></script>
</head>

<body>
    
  <header>
    <div class="headerpage"></div>
    <script>$(".headerpage").load("header.html");</script>
  </header>
  
  <main role="main" class="container">
    
    <h1 class="mt-5">Blocks</h1>
    <div class="table-responsive">
      <table class="table table-striped" id="app-4">
        <thead>
          <tr>
            <th>Height</th>
            <th>Timestamp</th>
            <th>Transactions</th>
            <th>Hash</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="block in blocks">
              <td>
                  <a v-bind:href="'block.html?height='+block.height" v-text="block.height" ></a>
              </td>
              <td v-text="block.time">
              </td>
              <td>
                  <a v-bind:href="'block.html?height='+block.height" v-text="block.transactions" ></a>
              </td>
              <td v-text="block.hash" class="text-info"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <nav aria-label="Page navigation" >
        <ul class="pagination nav justify-content-center">
            <li class="page-item">
                <a href="" aria-label="previous" class="page-link">
                    <span>Prev</span>
                </a>
            </li>
            <li class="page-item active"><a href="#" class="page-link">1</a></li>
            <li class="page-item"><a href="#" class="page-link">2</a></li>
            <li class="page-item"><a href="#" class="page-link">3</a></li>
            <li class="page-item"><a href="#" class="page-link">4</a></li>
            <li class="page-item"><a href="#" class="page-link">5</a></li>
            <li class="page-item">
                <a href="" aria-label="Next" class="page-link">
                    <span>Next</span>
                </a>
            </li>
        </ul>
    </nav>

    <script src="blocks.js"></script>
  </main>


  <!-- <footer class="footer">
    <div class="container">
      <span class="text-muted">Place sticky footer content here.</span>
    </div>
  </footer> -->

  <script src="https://libs.cdnjs.net/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
